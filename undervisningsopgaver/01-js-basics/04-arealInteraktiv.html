<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvelse 02 - udregn areal med tre udfald</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <P>Hvad er længden?</P>
    <input type="text" id="længde">

    <P>Hvad er bredden?</P>
    <input type="text" id="bredde">

    <button>Udregn areal og se resultat i console</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;
            let resultat = `arealet er ${areal} kvadratmeter `;
            console.log(resultat);
        }
    </script>





</body>

</html>
